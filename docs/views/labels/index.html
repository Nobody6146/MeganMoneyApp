<div hidden>
    <table>
        <tbody spa-template="LabelListTemplate">
            <tr spa-model="_" spa-handler="edit onclick; edit ontouchend;">
                <td>
                    <div>
                        <div class="labels-display" spa-model="_" spa-property="color style {{background-color:{{value}}}}"></div>
                    </div>
                </td>
                <td style="padding: 5px 15px;">
                    <span style="font-style: oblique;" spa-model="_" spa-property="name innerHTML"></span>
                </td>
                <td style="padding: 5px 15px;">
                    <div style="display: flex; justify-content: center; font-size: small;">
                        <div style="margin: 0 5px; display: flex; flex-direction: column;">
                            <div>PC</div>
                            <input spa-model="_" spa-property="primaryCategory checked" type="checkbox" disabled/>
                        </div>
                        <div style="margin: 0 5px; display: flex; flex-direction: column;">
                            <div>SC</div> 
                            <input spa-model="_" spa-property="subCategory checked" type="checkbox" disabled/>
                        </div>
                        <div style="margin: 0 5px; display: flex; flex-direction: column;">
                            <div>PM</div>
                            <input spa-model="_" spa-property="paymentMethod checked" type="checkbox" disabled/>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>

<table style="width: 100%;">
    <thead></thead>
    <tbody spa-model="page.data" spa-list="labels LabelListTemplate">
    </tbody>
</table>

<button class="button-accent button-new" spa-model="page.data.buttons.newLabel" spa-handler="onclick onclick">+</button>
