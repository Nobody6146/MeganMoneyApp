<table>
    <tbody style="width: 100%">
        <tr>
            <td>Label Name</td>
            <td>
                <input type="text" placeholder="Name" spa-model="page.data.label" spa-prop="name value" spa-input="name value"/>
            </td>
        </tr>
        <tr>
            <td>Color</td>
            <td>
                <input type="color" spa-model="page.data.label" spa-prop="color value" spa-input="color value" />
            </td>
        </tr>
        <tr>
            <td>
               Types
            </td>
            <td>
                <div style="display: flex; justify-content: space-around;">
                    <div>
                        PC <input spa-model="page.data.label" spa-prop="primaryCategory checked" type="checkbox" spa-input="primaryCategory checked"/>
                    </div>
                    <div>
                        SC <input spa-model="page.data.label" spa-prop="secondaryCategory checked" type="checkbox" spa-input="secondaryCategory checked"/>
                    </div>
                    <div>
                        PM <input spa-model="page.data.label" spa-prop="paymentMethod checked" type="checkbox" spa-input="paymentMethod checked"/>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
