<div hidden>
    <table>
        <tbody spa-template="LabelListTemplate">
            <tr spa-model="_" spa-handler="edit onclick; edit ontouchend;">
                <td>
                    <span spa-model="_" spa-property="name innerHTML"></span>
                </td>
                <td spa-model="_" >
                    <div>
                        <div class="labels-display" spa-model="_" spa-property="color style {{background-color:{{value}}}}"></div>
                    </div>
                    
                </td>
                <td spa-model="_" >
                    <div style="display: flex; justify-content: space-around;">
                        <div>
                            PC <input spa-model="_" spa-property="primaryCategory checked" type="checkbox" disabled/>
                        </div>
                        <div>
                            SC <input spa-model="_" spa-property="secondaryCategory checked" type="checkbox" disabled/>
                        </div>
                        <div>
                            PM <input spa-model="_" spa-property="paymentMethod checked" type="checkbox" disabled/>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>

<table style="width: 100%;">
    <thead></thead>
    <tbody spa-model="page.data" spa-list="labels LabelListTemplate">
    </tbody>
</table>

<button spa-model="page.data.buttons.newLabel" spa-handler="onclick onclick">New label</button>
