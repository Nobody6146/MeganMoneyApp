<div hidden>
    <table>
        <tbody spa-template="TransactionListTemplate">
            <tr spa-model="_" spa-handler="edit onclick;">
                <td style="padding: 5px 15px; width: 80%;">
                    <div spa-model="_" >
                        <div spa-model="_" spa-property="primaryCategoryColor style {{border-bottom: 2px solid {{value}}}}">
                            <div style="display: flex;">
                                <div class="labels-transaction" spa-model="_" spa-property="primaryCategoryColor style {{background-color: {{value}}}}">

                                </div>
                                <div spa-model="_" spa-property="primaryCategoryName innerHTML;"></div>
                            </div>
                        </div>
                        <div>
                            <i style="font-stretch: condensed; overflow: hidden; text-overflow: ellipsis;" spa-model="_" spa-property="description innerHTML"></i>
                        </div>
                    </div>
                    
                </td>
                <td style="padding: 5px 15px;">
                    <div style="text-align: right;">
                        <div>
                            <b class="text-money" style="font-size: larger;" spa-model="_" spa-property="amount innerHTML" spa-class="transactionClass"></b>
                        </div>
                        <div>
                            <span class="text-money" spa-model="_" spa-property="accountBalance innerHTML;"></dispanv>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div spa-template="TransactionGroupTemplate">
        <div>
            <div style="width: 100%; box-sizing: border-box; color: var(--theme-color-neutral); background-color: var(--theme-color-accent);">
                <span spa-model="_" spa-property="label innerHTML"></span>
            </div>
            <table>
                <tbody spa-model="_" spa-list="transactions TransactionListTemplate">
                </tbody>
            </table>
        </div>
    </div>
</div>

<div style="width: 100%; position: fixed; background-color: var(--theme-color-background);">
    <div style="width: 100%; padding: 10px; box-sizing: border-box;">
        <div style="width: 100%; text-align: center;">
            <h2 style="font-weight: normal; font-style: italic; margin: 0 0 3px 0;" spa-model="page.data.accounting" spa-property="accountingMonth innerHTML"></h2>
        </div>
        <div style="width: 100%; text-align: center;">
            <h3 style=" margin: 3px 0 0 0;">
                <span class="text-money" spa-model="page.data.accounting" spa-property="balance innerHTML" spa-class="transactionClass"></span>
                <span style="font-size: medium; font-style: normal; ">
                    &nbsp;(
                    <span style="margin: 3px 0 0 0;" class="text-money" spa-model="page.data.accounting" spa-property="balanceGrowth innerHTML" spa-class="growthClass"></span>
                    &nbsp;,
                    <span style=" margin: 3px 0 0 0;" class="text-percent" spa-model="page.data.accounting" spa-property="balanceGrowthPercent innerHTML" spa-class="growthClass"></span>
                    )
                </span>
        </h3>
        </div>
    </div>
    
    <div style="display: flex; justify-content: center; width: 100%;">
        <div style="display: flex; justify-content: center; box-sizing: border-box; width: 80%; border-top: 1px solid var(--theme-color-neutral); border-bottom: 1px solid var(--theme-color-contrast); padding: 10px 0;">
            <button class="button-accent" style="margin: 0 10px" spa-model="page.data.buttons.charts" spa-handler="onclick onclick">Charts</button>
            <button class="button-accent" style="margin: 0 10px" spa-model="page.data.buttons.import" spa-handler="onclick onclick">Import</button>
            <button class="button-accent" style="margin: 0 10px" spa-model="page.data.buttons.search" spa-handler="onclick onclick">Search</button>
        </div>
    </div>
</div>
