<table>
    <tbody style="width: 100%">
        <tr>
            <td>Label Name</td>
            <td>
                <input type="text" placeholder="Name" spa-model="page.data.label" spa-property="name value" spa-input="name value"/>
            </td>
        </tr>
        <tr>
            <td>Color</td>
            <td>
                <input type="color" spa-model="page.data.label" spa-property="color value" spa-input="color value" />
            </td>
        </tr>
        <tr>
            <td>Primary Category</td>
            <td>
                <input spa-model="page.data.label" spa-property="primaryCategory checked" type="checkbox" spa-input="primaryCategory checked"/>
            </td>
        </tr>
        <tr>
            <td>Secondary Category</td>
            <td>
                <input spa-model="page.data.label" spa-property="secondaryCategory checked" type="checkbox" spa-input="secondaryCategory checked"/>
            </td>
        </tr>
        <tr>
            <td>Payment Method</td>
            <td>
                <input spa-model="page.data.label" spa-property="paymentMethod checked" type="checkbox" spa-input="paymentMethod checked"/>
            </td>
        </tr>
    </tbody>
</table>

<div style="width: 100%; display: flex; justify-content: space-around;">
    <button spa-model="page.data.buttons.cancel" spa-handler="onclick onclick">Cancel</button>
    <button spa-model="page.data.buttons.delete" spa-handler="onclick onclick">Delete</button>
    <button spa-model="page.data.buttons.save" spa-handler="onclick onclick">Save</button>
</div>
